<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videoforklaringer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <nav class="sticky top-0 bg-white bg-opacity-90 dark:bg-gray-800 dark:bg-opacity-90 backdrop-blur-sm z-50">
    <div class="container mx-auto px-4 py-4">
      <a href="index.html" class="text-2xl font-bold text-[#7C3AED]">Tilbage til forsiden</a>
    </div>
  </nav>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-extrabold text-[#7C3AED] mb-6">Videoforklaringer</h1>
    <div class="grid gap-8 grid-cols-1 md:grid-cols-2">
      <div>
        <h2 class="text-xl font-semibold mb-2">Forklaring af udregning af andele</h2>
        <video controls class="w-full rounded-lg shadow-md">
          <source src="videos/andele.mp4" type="video/mp4">
          Din browser understøtter ikke video-tagget.
        </video>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Udregning af indekstal og lave kurver</h2>
        <video controls class="w-full rounded-lg shadow-md">
          <source src="videos/indekstalkurver.mp4" type="video/mp4">
          Din browser understøtter ikke video-tagget.
        </video>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Lav kurvediagrammer</h2>
        <video controls class="w-full rounded-lg shadow-md">
          <source src="videos/kurvediagrammer.mp4" type="video/mp4">
          Din browser understøtter ikke video-tagget.
        </video>
      </div>
    </div>
  </main>
  <footer class="fixed bottom-2 right-2 text-xs text-gray-600 dark:text-gray-400">
    &copy; Allan Baisgaard, Aalborg Handelsgymnasie
  </footer>
</body>
</html>
