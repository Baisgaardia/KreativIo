<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allan Baisgaard – Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <nav class="sticky top-0 bg-white bg-opacity-90 dark:bg-gray-800 dark:bg-opacity-90 backdrop-blur-sm z-50" role="navigation" aria-label="Hovednavigation">
    <div class="container mx-auto px-4 py-4">
      <a href="#" class="text-2xl font-bold text-[#7C3AED]">Allan Baisgaard</a>
    </div>
  </nav>

  <header class="relative h-[60vh] min-h-[300px]" role="banner" aria-labelledby="hero-heading">
    <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('9788743328346.jpg');" aria-hidden="true"></div>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="container mx-auto px-4 h-full flex items-center justify-center">
      <h1 id="hero-heading" class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white transition-opacity duration-300">Kreative øvelser i IØ</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8" role="main">
    <section aria-labelledby="sections-heading">
      <h2 id="sections-heading" class="sr-only">Undersider</h2>
      <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Kortene uændret -->
        <article role="region" aria-labelledby="card-title-oecd" class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:-translate-y-1 hover:shadow-xl transition-all">
          <a href="oecd.html" class="block p-6">
            <h3 id="card-title-oecd" class="text-xl font-semibold text-[#7C3AED]">Hent data fra OECD</h3>
            <p class="mt-2">Indsamling af OECD Data ved et klik</p>
          </a>
        </article>
        <!-- ... øvrige kort ... -->
        <article role="region" aria-labelledby="card-title-worldbank" class="bg-white dark:bg-gray-800 rounded-2xl shadow-md hover:-translate-y-1 hover:shadow-xl transition-all">
          <a href="worldbank.html" class="block p-6">
            <h3 id="card-title-worldbank" class="text-xl font-semibold text-[#7C3AED]">Hent data fra World Bank</h3>
            <p class="mt-2">Indsamling af World Bank-data ved et klik</p>
          </a>
        </article>
      </div>
    </section>
  </main>

  <footer class="fixed bottom-2 right-2 text-xs text-gray-600 dark:text-gray-400" role="contentinfo">
    &copy; Allan Baisgaard, Aalborg Handelsgymnasie, Turøgade
    <p id="visitor-count" class="mt-1">Indlæser antal besøg...</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Gem header-effekt
      const heroHeading = document.getElementById('hero-heading');
      window.addEventListener('scroll', () => heroHeading.classList.toggle('opacity-0', window.scrollY > 150));
      
      // Besøgstæller via CountAPI på GitHub Pages
      const countEl = document.getElementById('visitor-count');
      // Brug det officielle endpoint med API-domæne
      fetch('https://api.countapi.xyz/hit/allanbaisgaardlanding/visits')
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => { countEl.innerText = `Besøg: ${data.value}`; })
        .catch(err => {
          console.warn('CountAPI-fetch fejlede:', err);
          countEl.innerText = 'Besøgstæller ikke tilgængelig';
        });
    });
  </script>

</body>
</html>
