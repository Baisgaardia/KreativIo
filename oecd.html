<script>
  // Hjælpefunktion: document.getElementById
  const $ = id => document.getElementById(id);

  // --- KONSTANTER & LISTER ---
  // VIGTIGT: Data hentes nu fra lokale JSON-filer i 'data/' mappen
  const DATA_DIR = './data/'; // Sti til mappen med JSON-filer

  const endYear = 2024; // Vi antager endYear er 2024, da det er hvad der blev brugt i din CSV-download

  const countries = [
    {code:'AUS', name:'Australien'},{code:'AUT', name:'Østrig'},{code:'CAN', name:'Canada'},
    {code:'CHL', name:'Chile'},{code:'CRI', name:'Costa Rica'},{'code':'CZE', name:'Tjekkiet'},
    {code:'DEU', name:'Tyskland'},{code:'DNK', name:'Danmark'},{code:'EST', name:'Estland'},
    {code:'FIN', name:'Finland'},{code:'FRA', name:'Frankrig'},{code:'GBR', name:'Storbritannien'},
    {code:'GRC', name:'Grækenland'},{code:'HUN', name:'Ungarn'},{code:'IRL', name:'Irland'},
    {code:'ISR', name:'Israel'},{code:'ITA', name:'Italien'},{code:'JPN', name:'Japan'},
    {code:'KOR', name:'Sydkorea'},{code:'LVA', name:'Letland'},{code:'LTU', name:'Litauen'},
    {code:'LUX', name:'Luxembourg'},{code:'MEX', name:'Mexico'},{code:'NLD', name:'Nederlandene'},
    {code:'NOR', name:'Norge'},{code:'NZL', name:'New Zealand'},{code:'POL', name:'Polen'},
    {code:'PRT', name:'Portugal'},{'code':'SVK', name:'Slovakiet'},{'code':'SVN', name:'Slovenien'},
    {code:'ESP', name:'Spanien'},{code:'SWE', name:'Sverige'},{code:'CHE', name:'Schweiz'},
    {code:'TUR', name:'Tyrkiet'},{code:'USA', name:'USA'},{'code':'COL', name:'Colombia'}
  ];

  const euroCountries = [
    'AUT','BEL','EST','FIN','FRA','DEU','GRC','IRL',
    'ITA','LVA','LTU','LUX','NLD','PRT','SVK','SVN','ESP'
  ];

  const indicators = [
    { codes:['GDPV_ANNPCT'],                 name:'Økonomisk vækst' },
    { codes:['CPI_YTYPCT','CPIH_YTYPCT'],     name:'Samlet inflation' },
    { codes:['PCORE_YTYPCT','PCOREH_YTYPCT'], name:'Kerneinflation' },
    { codes:['UNR'],                          name:'Arbejdsløshedsprocenten' },
    { codes:['XGSV_ANNPCT'],                  name:'Eksport' },
    { codes:['MGSV_ANNPCT'],                  name:'Import' },
    { codes:['CBGDPR'],                       name:'Betalingsbalancen i % af BNP' },
    { codes:['NLGXQ'],                        name:'Offentligt underskud i % af BNP' },
    { codes:['GGFLMQ'],                       name:'Offentlig gæld i % af BNP' },
    { codes:['IRL'],                          name:'Den lange obligationsrente' },
    { codes:['CPV_ANNPCT'],                   name:'Privat forbrug' },
    { codes:['CGV_ANNPCT'],                   name:'Offentligt forbrug' },
    { codes:['ITV_ANNPCT'],                   name:'Offentlige investeringer' },
    { codes:['PDTY'],                         name:'Produktivitet (volumenindeks)' },
    { codes:['CPIDR'],                        name:'Priskonkurrence, indeks 2021' },
    { codes:['ULCDR'],                        name:'Lønomkostninger, indeks 2021' }
  ];

  // --- GLOBAL STATE ---
  let data1 = null, data2 = null, years = [], graphMap = null,
      graphYears = [], graphChart = null, lastCountry1 = null,
      lastCountry2 = null, generateIndex = 0;
  
  // New global variable for selected display years in the main table
  let selectedDisplayYears = []; 

  function populateCountries() {
    const sel1 = $('country1'), sel2 = $('country2');
    countries.forEach(c => {
      sel1.add(new Option(c.name, c.code));
      sel2.add(new Option(c.name, c.code));
    });
  }

  // Ny funktion til at hente data fra den lokale JSON-fil
  async function fetchLocalData(countryCode) {
    const filePath = `${DATA_DIR}${countryCode}.json`;
    try {
      const resp = await fetch(filePath);
      if (!resp.ok) {
        if (resp.status === 404) {
          throw new Error(`Datafil for ${countryCode} ikke fundet (${filePath}). Kør 'process_oecd_data.py' for at generere filen.`);
        }
        throw new Error(`HTTP fejl ${resp.status} ved hentning af ${filePath}`);
      }
      return resp.json();
    } catch (error) {
      console.error(`Fejl ved hentning af lokal data for ${countryCode}:`, error);
      throw error; // Kast fejlen videre for at vise den i UI
    }
  }

  // parseData skal ikke længere parse rå JSON direkte, men forvente det strukturerede format fra Python-scriptet
  // Den er forenklet, da Python-scriptet allerede har forberedt dataen i det ønskede format.
  function parseData(preparedJson) {
      // preparedJson.years er allerede en sorteret liste af årstal
      // preparedJson.dataMap er allerede i det ønskede format
      if (!years.length) {
        years = preparedJson.years;
      }
      return { years: preparedJson.years, dataMap: preparedJson.dataMap };
  }


  function buildSingleTable(parsedData) {
    const tbl = document.createElement('table');
    const thead = tbl.createTHead();
    const header = thead.insertRow();
    header.insertCell().textContent = 'Nøgletal \\ År';
    
    // Use selectedDisplayYears if available, otherwise all years from parsedData
    const yearsToDisplay = selectedDisplayYears.length > 0 ? selectedDisplayYears : parsedData.years;

    yearsToDisplay.forEach(y => header.insertCell().textContent = y);
    const tbody = tbl.createTBody();
    indicators.forEach(ind => {
      const row = tbody.insertRow();
      row.insertCell().textContent = ind.name;
      yearsToDisplay.forEach(y => {
        const v = parsedData.dataMap[ind.codes[0]] ? parsedData.dataMap[ind.codes[0]][y] : null;
        row.insertCell().textContent = v != null ? v.toFixed(2).replace('.',',') : '–';
      });
    });
    return tbl;
  }

  function buildComparisonTable(parsed1, parsed2, code1, code2) {
    const tbl = document.createElement('table');
    const thead = tbl.createTHead();
    const row1 = thead.insertRow();
    row1.insertCell().textContent = 'Nøgletal \\ År';
    
    // Use selectedDisplayYears if available, otherwise all years from parsed1
    const yearsToDisplay = selectedDisplayYears.length > 0 ? selectedDisplayYears : parsed1.years;

    yearsToDisplay.forEach(y => {
      const th = row1.insertCell();
      th.colSpan = 2; th.textContent = y;
    });
    const row2 = thead.insertRow();
    row2.insertCell();
    yearsToDisplay.forEach(_ => {
      row2.insertCell().textContent = code1;
      row2.insertCell().textContent = code2;
    });
    const tbody = tbl.createTBody();
    indicators.forEach(ind => {
      const row = tbody.insertRow();
      row.insertCell().textContent = ind.name;
      yearsToDisplay.forEach(y => {
        const v1 = parsed1.dataMap[ind.codes[0]] ? parsed1.dataMap[ind.codes[0]][y] : null;
        row.insertCell().textContent = v1 != null ? v1.toFixed(2).replace('.',',') : '–';
        const v2 = parsed2.dataMap[ind.codes[0]] ? parsed2.dataMap[ind.codes[0]][y] : null;
        row.insertCell().textContent = v2 != null ? v2.toFixed(2).replace('.',',') : '–';
      });
    });
    return tbl;
  }

  function problems(dataMap) {
    const p = [];
    // Juster endYear til at bruge det seneste år fundet i dataMap.years
    const currentEndYear = years.includes(2024) ? 2024 : years[years.length - 1]; // Brug 2024 hvis tilgængeligt, ellers seneste år

    const debt = dataMap['GGFLMQ'] ? dataMap['GGFLMQ'][currentEndYear] : null;
    if (debt != null) {
      if (debt > 100) p.push('rigtig høj offentlig gæld (>100 % af BNP)');
      else if (debt > 60) p.push('offentlig gæld > 60 % af BNP');
    }

    const cpi = dataMap['CPI_YTYPCT'] ? dataMap['CPI_YTYPCT'][currentEndYear] : null;
    if (cpi != null && cpi > 4) p.push('høj samlet inflation');
    
    const balance = dataMap['CBGDPR'] ? dataMap['CBGDPR'][currentEndYear] : null;
    if (balance != null && balance > 6) p.push('stort betalingsbalanceoverskud (> 6 %)');
    
    const unemployment = dataMap['UNR'] ? dataMap['UNR'][currentEndYear] : null;
    if (unemployment != null && unemployment >= 3 && unemployment <= 4) p.push('fuld beskæftigelse');
    
    const gdpGrowth = dataMap['GDPV_ANNPCT'] ? dataMap['GDPV_ANNPCT'][currentEndYear] : null;
    if (gdpGrowth != null) {
      if (gdpGrowth > 2) p.push('højkonjunktur/overophedning');
      if (gdpGrowth < 1) p.push('lavkonjunktur');
    }
    
    const last3Years = years.filter(y => y <= currentEndYear).slice(-3); // Filtrer år før slice
    const gdpDataLast3 = last3Years.map(y => dataMap['GDPV_ANNPCT'] ? dataMap['GDPV_ANNPCT'][y] : null);

    if (gdpDataLast3.every(v => v != null && v < 1)) p.push('økonomisk krise (3 år i træk < 1 %)');
    if (gdpDataLast3.every(v => v != null && v > 2)) p.push('mulig overophedning (3 år i træk > 2 %)');
    
    return p;
  }
  
  // --- NY FUNKTION TIL DYNAMISKE FOKUSOMRÅDER ---
  function considerations(dataMap, code) {
    const lines = new Set();
    const currentEndYear = years.includes(2024) ? 2024 : years[years.length - 1]; // Brug 2024 hvis tilgængeligt, ellers seneste år

    const u  = dataMap['UNR'] ? dataMap['UNR'][currentEndYear] : null;
    const d  = dataMap['GGFLMQ'] ? dataMap['GGFLMQ'][currentEndYear] : null;
    const ci = dataMap['CPI_YTYPCT'] ? dataMap['CPI_YTYPCT'][currentEndYear] : null;
    const co = dataMap['PCORE_YTYPCT'] ? dataMap['PCORE_YTYPCT'][currentEndYear] : null;
    const b  = dataMap['CBGDPR'] ? dataMap['CBGDPR'][currentEndYear] : null;
    const last3 = years.filter(y => y <= currentEndYear).slice(-3); // Filtrer år før slice

    if (u != null && u >= 2 && u < 4) {
      lines.add('Mismatch på arbejdsmarkedet/flaskehalse');
    }
    if (d != null && d > 60) {
      const euro = euroCountries.includes(code);
      if (euro) {
        lines.add('Begrænsninger ved brug af økonomisk politik som EU-land');
      } else {
        lines.add('En rimelig social fordeling af goderne');
        lines.add('Balance mellem statens indtægter og udgifter');
      }
    }
    if (b != null && b > 1) {
      lines.add('Konkurrenceevnen');
    }
    const gdpDataLast3 = last3.map(y => dataMap['GDPV_ANNPCT'] ? dataMap['GDPV_ANNPCT'][y] : null);
    if (gdpDataLast3.every(v => v != null && v > 2)) {
      lines.add('Balance mellem statens indtægter og udgifter');
      lines.add('En rimelig social fordeling af goderne');
    }
    if (gdpDataLast3.every(v => v != null && v < 1)) {
      lines.add('Mulige målkonflikter mellem samfundsøkonomiske mål');
    }
    if (ci != null && ci > 4) {
      lines.add('Konkurrenceevnen');
    }
    else if (ci != null && co != null && ci < co) {
      if (!lines.has('Konkurrenceevnen')) lines.add('Konkurrenceevnen');
      lines.add('Betalingsbalancen');
      lines.add('løn-pris-spiral');
    }
    return Array.from(lines);
  }

  function describeProblem(p0, dataMap, code) {
    const landName = countries.find(c => c.code === code).name;
    const currentEndYear = years.includes(2024) ? 2024 : years[years.length - 1]; // Brug 2024 hvis tilgængeligt, ellers seneste år

    const d = dataMap['GGFLMQ'] ? dataMap['GGFLMQ'][currentEndYear] : null;
    const ci = dataMap['CPI_YTYPCT'] ? dataMap['CPI_YTYPCT'][currentEndYear] : null;
    const co = dataMap['PCORE_YTYPCT'] ? dataMap['PCORE_YTYPCT'][currentEndYear] : null;
    const b = dataMap['CBGDPR'] ? dataMap['CBGDPR'][currentEndYear] : null;
    const u = dataMap['UNR'] ? dataMap['UNR'][currentEndYear] : null;
    const g = dataMap['GDPV_ANNPCT'] ? dataMap['GDPV_ANNPCT'][currentEndYear] : null;
    let s = '';

    const formatVal = (val) => val != null ? val.toFixed(2).replace('.',',') : 'N/A';

    if (p0.includes('rigtig høj offentlig gæld')) s = `${landName} har en meget høj offentlig gæld på ${formatVal(d)} % af BNP, hvilket skaber ubalancer i landets økonomi samt medfører faldende tillid og udfordringer ift. EU og konjunkturer.`;
    else if (p0.includes('offentlig gæld') && p0.includes('høj samlet inflation')) s = `${landName} har en offentlig gæld på ${formatVal(d)} % af BNP og en samlet inflation på ${formatVal(ci)} % (kerneinflation: ${formatVal(co)} %). Kombinationen af høj gæld og inflation presser både statens indtægter/udgifter og husholdningerne.`;
    else if (p0.includes('offentlig gæld > 60 % af BNP') && !p0.includes('høj samlet inflation')) s = `${landName} har en offentlig gæld på ${formatVal(d)} % af BNP i ${currentEndYear}, hvilket presser statens indtægter og udgifter samt svækker mulighederne for at føre finanspolitik. Det påvirker også tillid og EU’s krav.`;
    else if (p0.includes('høj samlet inflation') && p0.includes('stort betalingsbalanceoverskud')) s = `Den samlede inflation i ${landName} er ${formatVal(ci)} % i ${currentEndYear}, mens betalingsbalancen ligger på ${formatVal(b)} % af BNP (stort overskud). Det høje inflationsniveau kan underminere konkurrenceevnen, selvom overskuddet på betalingsbalancen er stort. Et stort betalingsbalanceoverskud er et problem i forhold til andre samhandelslande.`;
    else if (p0.includes('høj samlet inflation') && !p0.includes('stort betalingsbalanceoverskud')) s = `Den samlede inflation i ${landName} er ${formatVal(ci)} % i ${currentEndYear}, hvilket overstiger kerneinflationen (${formatVal(co)} %) og indikerer prisstigninger fra udlandet. Det presser forbrugernes købekraft og konkurrenceevne.`;
    else if (p0.includes('stort betalingsbalanceoverskud')) s = `Betalingsbalancen i ${landName} er ${formatVal(b)} % af BNP i ${currentEndYear} (stort overskud). Et kraftigt overskud kan udfordre landets konkurrenceevne og samhandel med andre lande.`;
    else if (p0.includes('fuld beskæftigelse')) s = `Arbejdsløsheden i ${landName} er på blot ${formatVal(u)} % (fuld beskæftigelse), hvilket kan skabe flaskehalsproblemer og mismatchproblemer i økonomien.`;
    else if (p0.includes('højkonjunktur/overophedning')) s = `Økonomien i ${landName} vokser med ${formatVal(g)} % i ${currentEndYear}, hvilket peger på overophedning. Derfor kan der være behov for at lægge en dæmper på den økonomiske udvikling.`;
    else if (p0.includes('lavkonjunktur')) s = `Økonomien i ${landName} vokser kun med ${formatVal(g)} % i ${currentEndYear}, hvilket indikerer lavkonjunktur som på sich kan udvikle sich til en krise. Derfor er der behov for at sætte lidt/mere gang i landets økonomi.`;
    else if (p0.includes('økonomisk krise')) {
        const last3 = years.filter(y => y <= currentEndYear).slice(-3); // Filtrer år før slice
        const g1 = dataMap['GDPV_ANNPCT'] ? formatVal(dataMap['GDPV_ANNPCT'][last3[0]]) : 'N/A';
        const g2 = dataMap['GDPV_ANNPCT'] ? formatVal(dataMap['GDPV_ANNPCT'][last3[1]]) : 'N/A';
        const g3 = dataMap['GDPV_ANNPCT'] ? formatVal(dataMap['GDPV_ANNPCT'][last3[2]]) : 'N/A';
        s = `${landName} har oplevet vækstrater på under 1 % i tre år i træk (${last3[0]}: ${g1} %, ${last3[1]}: ${g2} %, ${last3[2]}: ${g3} %), derfor er there behov for at kickstarte landets økonomi.`;
    } else if (p0.includes('mulig overophedning')) {
        const last3 = years.filter(y => y <= currentEndYear).slice(-3); // Filtrer år før slice

            if (unemployment > 8) { // Antaget kriterie for strukturel ledighed
                themeSelect.querySelector('option[value="arbejdsmarked_strukturel"]').disabled = false;
            }
        }

        if (gdpGrowth !== null && unemployment !== null && totalInflation !== null && coreInflation !== null && balanceBOP !== null && publicDeficit !== null && publicDebt !== null) {
            if (gdpGrowth > 2) { // Højkonjunktur
                themeSelect.querySelector('option[value="oekonomisk_hoejkonjunktur"]').disabled = false;
            }
            if (gdpGrowth < 1) { // Lavkonjunktur
                 themeSelect.querySelector('option[value="oekonomisk_lavkonjunktur"]').disabled = false;
            }
        }
        
        if (publicDebt !== null && publicDeficit !== null && gdpGrowth !== null && unemployment !== null && totalInflation !== null && coreInflation !== null && balanceBOP !== null) {
            if (publicDebt > 90) { // Høj offentlig gæld
                themeSelect.querySelector('option[value="offentlig_gaeld"]').disabled = false;
            }
        }

        if (totalInflation !== null && coreInflation !== null && balanceBOP !== null && priceComp !== null && wageCost !== null) {
            if (totalInflation > 3) { // Høj inflation
                themeSelect.querySelector('option[value="inflation_hoej"]').disabled = false;
            }
            // Kerneinflation > samlet inflation
            if (coreInflation > totalInflation) { // OPDATERET: Ingen null check her, da vi allerede har tjekket ovenfor.
                themeSelect.querySelector('option[value="oekonomisk_kerneinflation"]').disabled = false;
            }
        }

        if (balanceBOP !== null && exports !== null && totalInflation !== null && coreInflation !== null && gdpGrowth !== null && unemployment !== null && priceComp !== null && wageCost !== null && productivity !== null) {
            if (balanceBOP > 6) { // Stort betalingsbalanceoverskud
                themeSelect.querySelector('option[value="oekonomisk_betalingsbalance"]').disabled = false;
            }
        }
        
        // 'Analyse af Forsyningsbalancen' er altid tilgængelig, hvis de nødvendige data er hentet
        if (gdpGrowth !== null && privateConsumption !== null && publicConsumption !== null && publicInvestment !== null && exports !== null) {
            themeSelect.querySelector('option[value="analyse_forsyningsbalance"]').disabled = false;
        }

        themeSelect.value = ""; // Nulstil valgt tema
        $('btnGenerateTheme').disabled = true;
        $('btnDownloadThemeWord').disabled = true;
    }

    async function downloadHtmlAsWord(filename, htmlContent) {
        try {
            let formattedHtml = htmlContent.replace(/<br\s*[\/]?>/gi, '</p><p>');
            const preamble = `
                <!DOCTYPE html><html><head><meta charset="UTF-8"><title>Opgave</title>
                <style>
                    body { font-family: Calibri, sans-serif; font-size: 11pt; margin: 2cm; }
                    h1, h2, h3, h4, h5, h6 { font-family: 'Cambria', serif; margin-top: 1em; margin-bottom: 0.5em; }
                    b, strong { font-weight: bold; } i, em { font-style: italic; }
                    ul { margin-left: 2em; } li { margin-bottom: 0.5em; }
                    p { margin-bottom: 0.5em; line-height: 1.5; }
                    div { white-space: pre-wrap; }
                </style></head><body>`;
            const postamble = `</body></html>`;
            const fullHtml = preamble + `<div>${formattedHtml}</div>` + postamble;
            const blob = new Blob([fullHtml], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } catch (error) {
            console.error("Error downloading Word file:", error);
            alert("Kunne ikke downloade Word-filen. Prøv igen.");
        }
    }

  document.addEventListener('DOMContentLoaded', () => {
    populateCountries();
    // Citation opdateres til at afspejle den lokale datakilde
    $('apiCitation').textContent = `Data kilde: OECD Economic Outlook, Volume 2025 Issue 1. Nyeste år: Varierer med data.`;

    $('btnFetch').onclick = async () => {
      const c1 = $('country1').value;
      const c2 = $('country2').value;

      if (!c1) {
        alert('Vælg et land 1');
        return;
      }

      $('tableContainer').textContent = 'Henter data…';
      $('assignmentContainer').textContent = '';
      $('graphSection').style.display = 'none';
      ['btnGenerateTheme','btnDownloadThemeWord','themeSelect','btnGenerate','btnDownloadMemo','btnExcel','btnGraphs'].forEach(id => $(id).disabled = true);
      
      try {
        const raw1 = await fetchLocalData(c1);
        data1 = parseData(raw1);
        lastCountry1 = c1;
        years = data1.years; // Sæt de globale årstal baseret på Land 1's data
        
        // --- START OF MODIFIED SECTION ---
        // Default selection: 2015-2024 for main table display
        selectedDisplayYears = data1.years.filter(year => year >= 2015 && year <= 2024);
        selectedDisplayYears.sort((a, b) => a - b); // Ensure years are sorted
        // --- END OF MODIFIED SECTION ---

        renderTables(); // Initial rendering of tables with default 2015-2024 years

        graphMap = data1.dataMap; 
        graphYears = data1.years; // Opdater graphYears med de faktiske årstal

        $('btnGenerate').disabled = false;
        $('btnExcel').disabled = false;
        $('btnGraphs').disabled = false;
        $('themeSelect').disabled = false;
        updateThemeOptions(data1.dataMap); // Kaldes efter data1 er sat

        if (c2 && c2 !== c1) { // Hent land 2 hvis det er valgt og forskelligt fra land 1
            const raw2 = await fetchLocalData(c2);
            data2 = parseData(raw2);
            lastCountry2 = c2;
            renderTables(); // Re-render to include comparison table
        } else {
            data2 = null; lastCountry2 = null; // Nulstil land 2 data hvis ikke valgt eller samme som land 1
            renderTables(); // Re-render to clear comparison table
        }
      } catch(err) {
        console.error(err);
        $('tableContainer').textContent = `Fejl ved hentning/parsing af lokal data: ${err.message}. Tjek konsollen for detaljer.`;
        data1 = null; data2 = null;
      }
    };

    // Function to render/re-render the main tables
    function renderTables() {
        $('tableContainer').innerHTML = ''; // Clear existing tables
        if (data1) {
            const country1Name = countries.find(c => c.code === lastCountry1).name;
            const tbl1 = buildSingleTable(data1);
            const caption1 = document.createElement('h2');
            caption1.textContent = country1Name;
            $('tableContainer').append(caption1, tbl1);

            if (data2 && lastCountry2 && lastCountry2 !== lastCountry1) {
                const country2Name = countries.find(c => c.code === lastCountry2).name;
                const compTable = buildComparisonTable(data1, data2, lastCountry1, lastCountry2);
                const captionComp = document.createElement('h2');
                captionComp.textContent = `Sammenligning: ${country1Name} vs. ${country2Name}`;
                $('tableContainer').append(captionComp, compTable);
            }
        }
    }


    // --- YEAR SELECTION MODAL LOGIC ---
    const yearModal = $('yearModal');
    const closeButton = yearModal.querySelector('.close-button');
    const selectAllYearsBtn = $('selectAllYears');
    const deselectAllYearsBtn = $('deselectAllYears');
    const okYearSelectionBtn = $('okYearSelection');
    const yearCheckboxesContainer = $('yearCheckboxes');

    $('btnSelectYears').onclick = () => {
        if (!data1) {
            alert('Hent data for Land 1 først for at vælge år.');
            return;
        }
        
        yearCheckboxesContainer.innerHTML = ''; // Clear previous checkboxes
        const availableYears = data1.years; // Use years from the fetched data

        availableYears.forEach(year => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = year;
            checkbox.id = `year-${year}`;

            // Default selection in modal always from 2014-2024 as previously requested
            // This is separate from the *initial display* after fetch
            if (year >= 2014 && year <= 2024) {
                checkbox.checked = true;
            }
            // If selectedDisplayYears is already populated by a previous user choice, it overrides the default
            if (selectedDisplayYears.length > 0) {
                checkbox.checked = selectedDisplayYears.includes(year);
            }

            label.appendChild(checkbox);
            label.append(year);
            yearCheckboxesContainer.appendChild(label);
        });

        yearModal.style.display = 'flex'; // Show the modal
    };

    closeButton.onclick = () => {
        yearModal.style.display = 'none'; // Hide the modal
    };

    selectAllYearsBtn.onclick = () => {
        Array.from(yearCheckboxesContainer.querySelectorAll('input[type="checkbox"]')).forEach(checkbox => {
            checkbox.checked = true;
        });
    };

    deselectAllYearsBtn.onclick = () => {
        Array.from(yearCheckboxesContainer.querySelectorAll('input[type="checkbox"]')).forEach(checkbox => {
            checkbox.checked = false;
        });
    };

    okYearSelectionBtn.onclick = () => {
        selectedDisplayYears = [];
        Array.from(yearCheckboxesContainer.querySelectorAll('input[type="checkbox"]:checked')).forEach(checkbox => {
            selectedDisplayYears.push(parseInt(checkbox.value));
        });
        
        // Sort the years for consistent display
        selectedDisplayYears.sort((a, b) => a - b);

        yearModal.style.display = 'none'; // Hide the modal

        // Re-render the tables with the newly selected years
        renderTables(); 
    };

    // Close modal if user clicks outside of it
    window.onclick = (event) => {
        if (event.target == yearModal) {
            yearModal.style.display = 'none';
        }
    };


    // --- OPDATERET "GENERER OPGAVE" MED DYNAMISKE FOKUSPUNKTER ---
    $('btnGenerate').onclick = () => {
        if (!data1) return alert('Hent data for Land 1 først');
        const code = lastCountry1;
        const fullName = countries.find(c => c.code === code).name;

        const prList = problems(data1.dataMap);
        if (!prList.length) {
            $('assignmentContainer').innerHTML = 'Ingen specifikke økonomiske ubalancer fundet for Land 1. Vælg evt. en opgave fra Tema-menuen.';
            $('btnDownloadMemo').disabled = true; // Disable if no memo is generated
            return;
        }
        const idx = generateIndex % prList.length;
        const p0  = prList[idx];
        generateIndex++;

        const overordnet = describeProblem(p0, data1.dataMap, code);
        
        // Hent dynamiske fokusområder
        const focusPoints = considerations(data1.dataMap, code);
        let bullet1 = focusPoints[0] || 'Konkurrenceevnen'; // Standardværdi hvis ingen findes
        let bullet2 = focusPoints[1] || 'Levestandarden';   // Standardværdi hvis kun én eller færre findes

        // Sørg for at de to punkter ikke er identiske, hvis der kun er ét dynamisk punkt
        if (bullet1 === bullet2 && focusPoints.length < 2) {
           bullet2 = (bullet1 === 'Konkurrenceevnen') ? 'Levestandarden' : 'Konkurrenceevnen';
        }

        $('assignmentContainer').innerHTML = `
Som rådgiver for regeringen i ${fullName} skal du skrive et notat på maksimalt 600 ord.

${overordnet}

Notatet skal indeholde en præsentation af egnede tiltag med det formål at løse: ${p0}.

Du skal i den forbindelse have fokus på:
1. ${bullet1}
2. ${bullet2}

Bedømmelsen foretages på baggrund af en helhedsvurdering. Der er fokus på din evne til at strukturere notatet og vise, at du kan forholde dig til enten finanspolitikken (to instrumenter med direkte/indirekte effekt), pengepolitik (evt. begrænsninger og instrumenter) eller valutapolitikken (evt. begrænsninger og instrumenter).`.replace(/\n/g, '<br>');
        $('btnDownloadMemo').disabled = false; // Enable download button after memo is generated
    };

    // NEW FUNCTION FOR DOWNLOADING THE MEMO
    $('btnDownloadMemo').onclick = () => {
        const memoContent = $('assignmentContainer').innerHTML;
        if (!memoContent || memoContent.trim() === 'Ingen specifikke økonomiske ubalancer fundet for Land 1. Vælg evt. en opgave fra Tema-menuen.' || memoContent.trim() === '') {
            return alert('Generer et notat først.');
        }
        const countryName = countries.find(c => c.code === lastCountry1).name;
        const filename = `OECD_Notat_${countryName}.doc`;
        downloadHtmlAsWord(filename, memoContent);
    };


    $('btnExcel').onclick = downloadExcel;
    $('btnGraphs').onclick = () => {
      if (!data1) return alert('Hent data for Land 1 først');
      $('graphSection').style.display = 'block';
      populateGraphControls();
      $('graphSection').scrollIntoView({ behavior: 'smooth' });
    };

    $('themeSelect').onchange = () => {
        const selectedTheme = $('themeSelect').value;
        $('btnGenerateTheme').disabled = !selectedTheme;
        $('btnDownloadThemeWord').disabled = true;
        // Also disable the memo download button when theme is changed/cleared
        $('btnDownloadMemo').disabled = true; 
        $('assignmentContainer').textContent = selectedTheme ? '' : 'Vælg venligst et tema for at generere en opgave.';
    };

    $('btnGenerateTheme').onclick = () => {
        if (!data1) return alert('Hent data for Land 1 først.');
        const selectedTheme = $('themeSelect').value;
        if (!selectedTheme) return alert('Vælg venligst et tema fra listen.');
        const countryName = countries.find(c => c.code === lastCountry1).name;
        const generatedContent = generateThemeAssignment(selectedTheme, countryName, data1.dataMap);
        $('assignmentContainer').innerHTML = generatedContent.replace(/\n/g, '<br>');
        $('btnDownloadThemeWord').disabled = false;
        // Ensure the memo download button is disabled when a theme assignment is generated
        // (as it's for a different type of output)
        $('btnDownloadMemo').disabled = true; 
    };

    $('btnDownloadThemeWord').onclick = () => {
        const assignmentContent = $('assignmentContainer').innerHTML;
        if (!assignmentContent || assignmentContent.trim() === 'Vælg venligst et tema for at generere en opgave.') return alert('Generer en temaopgave først.');
        const countryName = countries.find(c => c.code === lastCountry1).name;
        const themeName = $('themeSelect').options[$('themeSelect').selectedIndex].text;
        const filename = `OECD_Temaopgave_${countryName}_${themeName.replace(/[^a-zA-Z0-9æøåÆØÅ]/g, '_')}.doc`;
        downloadHtmlAsWord(filename, assignmentContent);
    };
  });
