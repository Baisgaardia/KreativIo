<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skærmoptager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Skab din video</h1>
        <div class="options">
            <button id="screenOption" class="option-btn active">
                <i class="fas fa-desktop"></i> Skærm
            </button>
            <button id="webcamOption" class="option-btn">
                <i class="fas fa-camera"></i> Webcam
            </button>
            <button id="micOption" class="option-btn">
                <i class="fas fa-microphone"></i> Mikrofon
            </button>
            <button id="systemAudioOption" class="option-btn">
                <i class="fas fa-volume-up"></i> Systemlyd
            </button>
        </div>
        <div class="status-box" id="status">Vælg dine indstillinger og start optagelsen.</div>
        <button id="startButton" class="action-btn">Start Optagelse</button>
        <button id="stopButton" class="action-btn hidden">Stop Optagelse</button>

        <div class="video-preview-container">
            <canvas id="videoCanvas" class="hidden" style="width:100%; height:100%;"></canvas>
            <video id="webcamPreview" class="webcam-preview hidden" autoplay muted></video>
            <video id="finalVideo" controls class="final-video hidden"></video>
        </div>

        <div id="download-share-container" class="download-share-container hidden">
            <a id="downloadLink" class="action-btn download-btn">Download .mp4</a>
            <button id="shareButton" class="action-btn share-btn" disabled>Del</button>
        </div>
    </div>

    <script src="ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
